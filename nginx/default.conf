server {
    listen 80;
    listen [::]:80;

    server_name blog.toads.me   ; # change to your server_name

    access_log  /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    if ($scheme != "https") {
        return 301 https://$host$request_uri;
    } # managed by Certbot
}

server {
    listen [::]:443 http2;
    listen 443 ssl http2;

    server_name blog.toads.me   ; # change to your server_name

    ssl_certificate /www.com/fullchain.pem; 
    ssl_certificate_key /www.com/privkey.pem;
    ssl_session_timeout 1440m;
    ssl_session_cache shared:le_nginx_SSL:1m;
    ssl_session_tickets off;

    # List of ciphers from "Bulletproof SSL and TLS"
    # Do not allow DHE. See https://weakdh.org
    ssl_protocols TLSv1.2;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256';
    ssl_prefer_server_ciphers on;

    add_header Strict-Transport-Security max-age=15768000;

    ssl_stapling on;
    ssl_stapling_verify on;
    
    access_log  /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    
    location / {
        proxy_pass         http://blog:8000/;
        proxy_redirect     off;

        proxy_set_header   Host             $http_host;
        proxy_set_header   X-Real-IP        $remote_addr;
        proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;

    }

    location /media  {
        alias /usr/share/nginx/html/media;  
    }

    location /static  {
        alias /usr/share/nginx/html/static;  
    }
}

